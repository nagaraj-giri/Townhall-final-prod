<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Town Hall - UAE Service Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>
  <!-- Comprehensive Icon Support -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL,GRAD@100..700,0..1,-25..100&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"/>
  
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#5B3D9D", 
            secondary: "#FFD60A", 
            "accent-pink": "#FF69B4", 
            "accent-green": "#8BC34A", 
            "text-dark": "#333333",
            "text-light": "#888888",
            "border-light": "#E0E0E0",
            surface: {
              white: "#FFFFFF",
            }
          },
          fontFamily: { sans: ["Poppins", "sans-serif"] },
          borderRadius: { DEFAULT: "1rem", 'xl': '1.5rem', '2xl': '2rem', '3xl': '2.5rem' },
          boxShadow: { 'soft': '0 10px 40px -10px rgba(0,0,0,0.08)', 'card': '0 2px 10px rgba(0,0,0,0.03)', 'btn-glow': '0 8px 30px rgba(91, 61, 157, 0.4)' }
        },
      },
    };
  </script>
  <style>
    body { font-family: 'Poppins', sans-serif; min-height: 100vh; background: linear-gradient(180deg, #f9eaf1 0%, #FCF6E7 100%); background-attachment: fixed; margin: 0; padding: 0; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Material Symbols Customization */
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
    }

    .fill-1 { font-variation-settings: 'FILL' 1; }
    
    /* Autocomplete Dropdown Styling */
    .pac-container {
      border-radius: 1.5rem;
      border: none;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      margin-top: 8px;
      font-family: 'Poppins', sans-serif;
      padding: 8px 0;
      z-index: 10000 !important;
    }
    .pac-item {
      padding: 12px 20px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      color: #333;
    }
    .pac-item:hover { background-color: #F9F6FF; }
    .pac-icon { margin-right: 12px; }
    .pac-item-query { font-size: 14px; color: #333; font-weight: 600; }
  </style>
<script type="importmap">

</head>
